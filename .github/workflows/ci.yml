name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./jordan-hotels-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage

      - name: Build
        run: npm run build

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  preview-deploy:
    needs: build-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./jordan-hotels-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-build
          path: dist

  lighthouse-axe:
    needs: preview-deploy
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Download preview artifact
        uses: actions/download-artifact@v4
        with:
          name: preview-build
          path: preview-dist

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Lighthouse and Pa11y
        run: |
          npm install -g lighthouse@11 pa11y@6 serve

      - name: Serve preview build
        run: |
          npx serve -s preview-dist -l 5000 &
          # wait for server
          for i in {1..10}; do
            curl --silent --fail http://localhost:5000 && break || sleep 1
          done

      - name: Run Lighthouse
        run: |
          lighthouse http://localhost:5000 --output=json --output=html --output-path=./lighthouse-report.json --chrome-flags="--headless"
      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: |
            lighthouse-report.json
            lighthouse-report.html

      - name: Run Pa11y (accessibility)
        run: |
          pa11y http://localhost:5000 --reporter html > pa11y-report.html || true
      - name: Upload Pa11y report
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-report
          path: pa11y-report.html
