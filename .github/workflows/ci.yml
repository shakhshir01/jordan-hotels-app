name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./jordan-hotels-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: jordan-hotels-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --run --coverage

      - name: Audit (non-blocking)
        run: npm run audit
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: jordan-hotels-app/coverage
          if-no-files-found: ignore

  preview-deploy:
    needs: build-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./jordan-hotels-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: jordan-hotels-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-build
          path: jordan-hotels-app/dist

  lighthouse-pa11y:
    needs: preview-deploy
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Download preview artifact
        uses: actions/download-artifact@v4
        with:
          name: preview-build
          path: preview-dist

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Lighthouse, Pa11y, and server
        run: npm install -g lighthouse@11 pa11y@6 serve

      - name: Serve preview build
        shell: bash
        run: |
          npx serve -s preview-dist -l 5000 &
          for i in $(seq 1 10); do
            curl --silent --fail http://localhost:5000 >/dev/null && break || sleep 1
          done

      - name: Run Lighthouse (HTML)
        run: lighthouse http://localhost:5000 --output=html --output-path=./lighthouse-report.html --chrome-flags="--headless"

      - name: Run Pa11y (HTML)
        run: pa11y http://localhost:5000 --reporter html > pa11y-report.html || true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: ux-reports
          path: |
            lighthouse-report.html
            pa11y-report.html
