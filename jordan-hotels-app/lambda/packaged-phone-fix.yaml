AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "VisitJo SAM template \u2014 API, Lambdas, DynamoDB, S3, Secrets Manager\
  \ (updated)"
Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 10
    MemorySize: 512
    Environment:
      Variables:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
Parameters:
  OpenAISecretArn:
    Type: String
    Description: 'ARN or name of the Secrets Manager secret containing OPENAI_API_KEY
      (SecretString key: OPENAI_API_KEY). Leave empty to set at deploy time.'
    Default: ''
  StripeSecretArn:
    Type: String
    Description: ARN of an existing Stripe Secrets Manager secret. Leave empty to
      create a new secret.
    Default: ''
Conditions:
  CreateStripeSecret:
    Fn::Equals:
    - Ref: StripeSecretArn
    - ''
Resources:
  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: VisitJo-Api-New
      StageName: prod
      EndpointConfiguration: REGIONAL
      Cors:
        AllowMethods: '''GET,POST,PUT,DELETE,OPTIONS'''
        AllowHeaders: '''Authorization,Content-Type,X-Api-Key,X-Amz-Date,X-Amz-Security-Token,X-Amz-User-Agent'''
        AllowOrigin: '''https://www.visit-jo.com'''
        AllowCredentials: true
      GatewayResponses: {}
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: Api
  HotelsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: HotelsTable
  DestinationsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: DestinationsTable
  DealsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: DealsTable
  ExperiencesTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: ExperiencesTable
  BookingsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: userId
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      GlobalSecondaryIndexes:
      - IndexName: UserIdIndex
        KeySchema:
        - AttributeName: userId
          KeyType: HASH
        Projection:
          ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: BookingsTable
  UsersTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: UsersTable
  LogsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: LogsBucket
  UploadsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      CorsConfiguration:
        CorsRules:
        - AllowedHeaders:
          - '*'
          AllowedMethods:
          - GET
          - PUT
          - POST
          AllowedOrigins:
          - '*'
          MaxAge: 3000
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      LoggingConfiguration:
        DestinationBucketName:
          Ref: LogsBucket
        LogFilePrefix: access-logs/
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: UploadsBucket
  StripeSecretKey:
    Condition: CreateStripeSecret
    Type: AWS::KMS::Key
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      Description: KMS key for Stripe secret encryption
      KeyUsage: ENCRYPT_DECRYPT
      KeySpec: SYMMETRIC_DEFAULT
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: StripeSecretKey
  StripeSecretKeyAlias:
    Condition: CreateStripeSecret
    Type: AWS::KMS::Alias
    Properties:
      AliasName:
        Fn::Sub: alias/${AWS::StackName}-stripe-secret
      TargetKeyId:
        Ref: StripeSecretKey
    Metadata:
      SamResourceId: StripeSecretKeyAlias
  StripeSecret:
    Condition: CreateStripeSecret
    Type: AWS::SecretsManager::Secret
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      Description: Stripe secret for VisitJo (store STRIPE_SECRET here)
      KmsKeyId:
        Ref: StripeSecretKey
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: StripeSecret
  LambdaRolePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          Resource: '*'
        - Effect: Allow
          Action:
          - s3:PutObject
          - s3:GetObject
          - s3:PutObjectAcl
          Resource:
            Fn::Sub: arn:aws:s3:::${UploadsBucket}/*
        - Effect: Allow
          Action:
          - ses:SendEmail
          - ses:SendRawEmail
          Resource: '*'
        - Effect: Allow
          Action:
          - secretsmanager:GetSecretValue
          Resource:
            Fn::Sub: arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:*stripe*
    Metadata:
      SamResourceId: LambdaRolePolicy
  GetHotelsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: getHotels/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/4a19eb62369e9e4d30c940458a38c1ab
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          HOTELS_TABLE:
            Ref: HotelsTable
      Events:
        ApiGetHotels:
          Type: Api
          Properties:
            Path: /hotels
            Method: GET
            RestApiId:
              Ref: Api
        ApiPostHotelImages:
          Type: Api
          Properties:
            Path: /hotels/{id}/images
            Method: POST
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: GetHotelsFunction
  GetHotelByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: getHotelById/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/475337edfbd1058027ef1a781a9447ef
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          HOTELS_TABLE:
            Ref: HotelsTable
      Events:
        ApiGetHotelById:
          Type: Api
          Properties:
            Path: /hotels/{id}
            Method: GET
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: GetHotelByIdFunction
  SearchFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: search/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/04129d943f095bbf92f4a6d72c887624
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
