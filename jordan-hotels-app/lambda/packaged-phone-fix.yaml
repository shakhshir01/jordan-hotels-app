            Ref: HotelsTable
          DESTINATIONS_TABLE:
            Ref: DestinationsTable
          DEALS_TABLE:
            Ref: DealsTable
          EXPERIENCES_TABLE:
            Ref: ExperiencesTable
      Events:
        ApiSearch:
          Type: Api
          Properties:
            Path: /search
            Method: GET
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: SearchFunction
  DestinationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: destinations/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/c83ca53b7e23461e925639f025b81433
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          DESTINATIONS_TABLE:
            Ref: DestinationsTable
      Events:
        ApiDestinations:
          Type: Api
          Properties:
            Path: /destinations
            Method: GET
            RestApiId:
              Ref: Api
        ApiDestinationById:
          Type: Api
          Properties:
            Path: /destinations/{id}
            Method: GET
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: DestinationsFunction
  DealsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: deals/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/d04dcbb35a56f166ef8b2f6f27defc04
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          DEALS_TABLE:
            Ref: DealsTable
      Events:
        ApiDeals:
          Type: Api
          Properties:
            Path: /deals
            Method: GET
            RestApiId:
              Ref: Api
        ApiDealById:
          Type: Api
          Properties:
            Path: /deals/{id}
            Method: GET
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: DealsFunction
  ExperiencesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: experiences/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/81c32247b786a76085a44db331965865
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          EXPERIENCES_TABLE:
            Ref: ExperiencesTable
      Events:
        ApiExperiences:
          Type: Api
          Properties:
            Path: /experiences
            Method: GET
            RestApiId:
              Ref: Api
        ApiExperienceById:
          Type: Api
          Properties:
            Path: /experiences/{id}
            Method: GET
            RestApiId:
              Ref: Api
        ApiPostExperienceImages:
          Type: Api
          Properties:
            Path: /experiences/{id}/images
            Method: POST
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: ExperiencesFunction
  BookingsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: bookings/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/a7cc9133648975c297370bb14d1556d1
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          BOOKINGS_TABLE:
            Ref: BookingsTable
      Events:
        ApiBookings:
          Type: Api
          Properties:
            Path: /bookings
            Method: ANY
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: BookingsFunction
  CreateCheckoutSessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: createCheckoutSession/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/54f3eafd81aa109954af3ab342bfefa6
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
