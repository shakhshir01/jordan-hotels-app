            Ref: UploadsBucket
      Events:
        ApiSignedUrl:
          Type: Api
          Properties:
            Path: /uploads/signed-url
            Method: POST
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: GetSignedUrlFunction
  UserFunction:
