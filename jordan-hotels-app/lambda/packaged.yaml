AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "VisitJo SAM template \u2014 API, Lambdas, DynamoDB, S3, Secrets Manager\
  \ (updated)"
Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 10
    MemorySize: 512
    Environment:
      Variables:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
Parameters:
  OpenAISecretArn:
    Type: String
    Description: 'ARN or name of the Secrets Manager secret containing OPENAI_API_KEY
      (SecretString key: OPENAI_API_KEY). Leave empty to set at deploy time.'
    Default: ''
  StripeSecretArn:
    Type: String
    Description: ARN of an existing Stripe Secrets Manager secret. Leave empty to
      create a new secret.
    Default: ''
Conditions:
  CreateStripeSecret:
    Fn::Equals:
    - Ref: StripeSecretArn
    - ''
Resources:
  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      EndpointConfiguration: REGIONAL
      Cors:
        AllowMethods: '''GET,POST,PUT,DELETE,OPTIONS'''
        AllowHeaders: '''Authorization,Content-Type,X-Api-Key,X-Amz-Date,X-Amz-Security-Token,X-Amz-User-Agent'''
        AllowOrigin: '''*'''
        AllowCredentials: false
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: Api
  HotelsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: HotelsTable
  DestinationsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: DestinationsTable
  DealsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: DealsTable
  ExperiencesTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: ExperiencesTable
  BookingsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: userId
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      GlobalSecondaryIndexes:
      - IndexName: UserIdIndex
        KeySchema:
        - AttributeName: userId
          KeyType: HASH
        Projection:
          ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: BookingsTable
  UsersTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      KeySchema:
      - AttributeName: userId
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: true
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: UsersTable
  LogsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: LogsBucket
  UploadsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      LoggingConfiguration:
        DestinationBucketName:
          Ref: LogsBucket
        LogFilePrefix: access-logs/
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: UploadsBucket
  StripeSecret:
    Condition: CreateStripeSecret
    Type: AWS::SecretsManager::Secret
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      Description: Stripe secret for VisitJo (store STRIPE_SECRET here)
      Tags:
      - Key: App
        Value: VisitJo
      - Key: ManagedBy
        Value: SAM
      - Key: Stack
        Value:
          Ref: AWS::StackName
    Metadata:
      SamResourceId: StripeSecret
  LambdaRolePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          Resource: '*'
        - Effect: Allow
          Action:
          - s3:PutObject
          - s3:GetObject
          - s3:PutObjectAcl
          Resource:
            Fn::Sub: arn:aws:s3:::${UploadsBucket}/*
        - Effect: Allow
          Action:
          - ses:SendEmail
          - ses:SendRawEmail
          Resource: '*'
        - Effect: Allow
          Action:
          - secretsmanager:GetSecretValue
          Resource:
            Fn::Sub: arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:*stripe*
    Metadata:
      SamResourceId: LambdaRolePolicy
  GetHotelsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: getHotels/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/263ed8ee93eecfce568356ad597e3354
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          HOTELS_TABLE:
            Ref: HotelsTable
      Events:
        ApiGetHotels:
          Type: Api
          Properties:
            Path: /hotels
            Method: GET
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: GetHotelsFunction
  GetHotelByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: getHotelById/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/c1069cbd632bb46b8b0c5ea07e9038b5
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          HOTELS_TABLE:
            Ref: HotelsTable
      Events:
        ApiGetHotelById:
          Type: Api
          Properties:
            Path: /hotels/{id}
            Method: GET
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: GetHotelByIdFunction
  SearchFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: search/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/3bc298ffa1372d4412285856a55526c0
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          HOTELS_TABLE:
            Ref: HotelsTable
          DESTINATIONS_TABLE:
            Ref: DestinationsTable
          DEALS_TABLE:
            Ref: DealsTable
          EXPERIENCES_TABLE:
            Ref: ExperiencesTable
      Events:
        ApiSearch:
          Type: Api
          Properties:
            Path: /search
            Method: GET
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: SearchFunction
  DestinationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: destinations/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/8030dc6335f38f9d80927c276cbff694
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          DESTINATIONS_TABLE:
            Ref: DestinationsTable
      Events:
        ApiDestinations:
          Type: Api
          Properties:
            Path: /destinations
            Method: GET
            RestApiId:
              Ref: Api
        ApiDestinationById:
          Type: Api
          Properties:
            Path: /destinations/{id}
            Method: GET
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: DestinationsFunction
  DealsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: deals/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/81cdac210cdc18ea06656dd98f50f057
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          DEALS_TABLE:
            Ref: DealsTable
      Events:
        ApiDeals:
          Type: Api
          Properties:
            Path: /deals
            Method: GET
            RestApiId:
              Ref: Api
        ApiDealById:
          Type: Api
          Properties:
            Path: /deals/{id}
            Method: GET
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: DealsFunction
  ExperiencesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: experiences/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/43e31f05b7b5e1a5a105423ddf9ac178
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          EXPERIENCES_TABLE:
            Ref: ExperiencesTable
      Events:
        ApiExperiences:
          Type: Api
          Properties:
            Path: /experiences
            Method: GET
            RestApiId:
              Ref: Api
        ApiExperienceById:
          Type: Api
          Properties:
            Path: /experiences/{id}
            Method: GET
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: ExperiencesFunction
  BookingsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: bookings/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/a61ffc980495367b08412f751b32caa7
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          BOOKINGS_TABLE:
            Ref: BookingsTable
      Events:
        ApiBookings:
          Type: Api
          Properties:
            Path: /bookings
            Method: ANY
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: BookingsFunction
  CreateCheckoutSessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: createCheckoutSession/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/2bf7b98443dea116ef69e8666f9bbdc6
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          STRIPE_SECRET_ARN:
            Fn::If:
            - CreateStripeSecret
            - Ref: StripeSecret
            - Ref: StripeSecretArn
          PAYMENTS_ENABLED: 'true'
          ALLOW_LIVE_PAYMENTS: 'false'
      Events:
        ApiCheckout:
          Type: Api
          Properties:
            Path: /payments/create-checkout-session
            Method: POST
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: CreateCheckoutSessionFunction
  CreatePaymentIntentFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: createPaymentIntent/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/a0a1bcc65d73baec424b28454b7c4210
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          STRIPE_SECRET_ARN:
            Fn::If:
            - CreateStripeSecret
            - Ref: StripeSecret
            - Ref: StripeSecretArn
          PAYMENTS_ENABLED: 'true'
          ALLOW_LIVE_PAYMENTS: 'false'
      Events:
        ApiCreateIntent:
          Type: Api
          Properties:
            Path: /payments/create-intent
            Method: POST
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: CreatePaymentIntentFunction
  GetSignedUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: getSignedUrl/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/5c606c4e560fd259a4d228d7a84180e9
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          S3_UPLOAD_BUCKET:
            Ref: UploadsBucket
      Events:
        ApiSignedUrl:
          Type: Api
          Properties:
            Path: /uploads/signed-url
            Method: POST
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: GetSignedUrlFunction
  UserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: user/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/aba26f03f0150035356cb09df7e1b300
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          BOOKINGS_TABLE:
            Ref: BookingsTable
          USERS_TABLE:
            Ref: UsersTable
          SES_EMAIL_FROM: no-reply@visit-jo.com
          SES_FROM_EMAIL: no-reply@visit-jo.com
          DOMAIN: visit-jo.com
      Events:
        ApiUserProfileGet:
          Type: Api
          Properties:
            Path: /user/profile
            Method: GET
            RestApiId:
              Ref: Api
        ApiUserProfilePut:
          Type: Api
          Properties:
            Path: /user/profile
            Method: PUT
            RestApiId:
              Ref: Api
        ApiUserBookings:
          Type: Api
          Properties:
            Path: /user/bookings
            Method: GET
            RestApiId:
              Ref: Api
        ApiUserMfaEmailSetup:
          Type: Api
          Properties:
            Path: /user/mfa/email/setup
            Method: POST
            RestApiId:
              Ref: Api
        ApiUserMfaEmailVerify:
          Type: Api
          Properties:
            Path: /user/mfa/email/verify
            Method: POST
            RestApiId:
              Ref: Api
        ApiAuthEmailMfaRequest:
          Type: Api
          Properties:
            Path: /auth/email-mfa/request
            Method: POST
            RestApiId:
              Ref: Api
        ApiAuthEmailMfaSetup:
          Type: Api
          Properties:
            Path: /auth/email-mfa/setup
            Method: POST
            RestApiId:
              Ref: Api
        ApiAuthEmailMfaVerifyLogin:
          Type: Api
          Properties:
            Path: /auth/email-mfa/verify-login
            Method: POST
            RestApiId:
              Ref: Api
        ApiUserMfaDisable:
          Type: Api
          Properties:
            Path: /user/mfa/disable
            Method: POST
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: UserFunction
  SendBookingEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: sendBookingEmail/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/ab208fb5ace751507d4cf34d574b555e
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          SES_EMAIL_FROM: noreply@visitjo.com
          FRONTEND_URL: https://main.d1ewsonl19kjj7.amplifyapp.com
      Events:
        ApiSendBookingEmail:
          Type: Api
          Properties:
            Path: /send-booking-email
            Method: POST
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: SendBookingEmailFunction
  ChatFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: chat/index.handler
      CodeUri: s3://visitjo-sam-deploy-1768258668990-9051/58a606ec9d5446fa67c708e892ae23b0
      Tags:
        App: VisitJo
        ManagedBy: SAM
        Stack:
          Ref: AWS::StackName
      Policies:
      - AWSLambdaBasicExecutionRole
      - Ref: LambdaRolePolicy
      Environment:
        Variables:
          OPENAI_API_KEY: ''
      Events:
        ApiChat:
          Type: Api
          Properties:
            Path: /chat
            Method: POST
            RestApiId:
              Ref: Api
    Metadata:
      SamResourceId: ChatFunction
Outputs:
  ApiUrl:
    Description: Base URL for API
    Value:
      Fn::Sub: https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-ApiUrl
