version: 1
applications:
  - appRoot: jordan-hotels-app
    frontend:
      phases:
        preBuild:
          commands:
            - 'if [ -s "$NVM_DIR/nvm.sh" ]; then . "$NVM_DIR/nvm.sh"; nvm install 22; nvm use 22; fi'
            - node -v
            - npm ci --include=dev
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
