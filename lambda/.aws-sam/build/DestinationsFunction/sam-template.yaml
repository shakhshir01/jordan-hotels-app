AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: VisitJo SAM template â€” API, Lambdas, DynamoDB, S3, Secrets Manager

Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 10
    MemorySize: 512
    Environment:
      Variables:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"

Resources:

  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: VisitJoApi
      StageName: prod
      Cors:
        AllowOrigin: "'*'"
        AllowMethods: "'GET,POST,OPTIONS,PUT,DELETE'"
      EndpointConfiguration: REGIONAL

  HotelsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-Hotels"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  DestinationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-Destinations"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  DealsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-Deals"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  ExperiencesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-Experiences"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  BookingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-Bookings"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: UserIdIndex
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-Users"
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  UploadsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-uploads-${AWS::Region}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  StripeSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub "${AWS::StackName}/stripe"
      Description: Stripe secret for VisitJo (store STRIPE_SECRET here)

  LambdaRolePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "${AWS::StackName}-managed-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Resource: "*"
          - Effect: Allow
            Action:
              - s3:PutObject
              - s3:GetObject
              - s3:PutObjectAcl
            Resource: !Sub "arn:aws:s3:::${UploadsBucket}/*"
          - Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
            Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:*stripe*"

  # Functions
  GetHotelsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-getHotels"
      Handler: getHotels/index.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - !Ref LambdaRolePolicy
      Environment:
        Variables:
          HOTELS_TABLE: !Ref HotelsTable
      Events:
        ApiGetHotels:
          Type: Api
          Properties:
            Path: /hotels
            Method: GET
            RestApiId: !Ref Api

  GetHotelByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-getHotelById"
      Handler: getHotelById/index.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - !Ref LambdaRolePolicy
      Environment:
        Variables:
          HOTELS_TABLE: !Ref HotelsTable
      Events:
        ApiGetHotelById:
          Type: Api
          Properties:
            Path: /hotels/{id}
            Method: GET
            RestApiId: !Ref Api

  SearchFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-search"
      Handler: search/index.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - !Ref LambdaRolePolicy
      Environment:
        Variables:
          HOTELS_TABLE: !Ref HotelsTable
          DESTINATIONS_TABLE: !Ref DestinationsTable
          DEALS_TABLE: !Ref DealsTable
          EXPERIENCES_TABLE: !Ref ExperiencesTable
      Events:
        ApiSearch:
          Type: Api
          Properties:
            Path: /search
            Method: GET
            RestApiId: !Ref Api

  DestinationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-destinations"
      Handler: destinations/index.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - !Ref LambdaRolePolicy
      Environment:
        Variables:
          DESTINATIONS_TABLE: !Ref DestinationsTable
      Events:
        ApiDestinations:
          Type: Api
          Properties:
            Path: /destinations
            Method: GET
            RestApiId: !Ref Api
        ApiDestinationById:
          Type: Api
          Properties:
            Path: /destinations/{id}
            Method: GET
            RestApiId: !Ref Api

  DealsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-deals"
      Handler: deals/index.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - !Ref LambdaRolePolicy
      Environment:
        Variables:
          DEALS_TABLE: !Ref DealsTable
      Events:
        ApiDeals:
          Type: Api
          Properties:
            Path: /deals
            Method: GET
            RestApiId: !Ref Api
        ApiDealById:
          Type: Api
          Properties:
            Path: /deals/{id}
            Method: GET
            RestApiId: !Ref Api

  ExperiencesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-experiences"
      Handler: experiences/index.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - !Ref LambdaRolePolicy
      Environment:
        Variables:
          EXPERIENCES_TABLE: !Ref ExperiencesTable
      Events:
        ApiExperiences:
          Type: Api
          Properties:
            Path: /experiences
            Method: GET
            RestApiId: !Ref Api
        ApiExperienceById:
          Type: Api
          Properties:
            Path: /experiences/{id}
            Method: GET
            RestApiId: !Ref Api

  BookingsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-bookings"
      Handler: bookings/index.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - !Ref LambdaRolePolicy
      Environment:
        Variables:
          BOOKINGS_TABLE: !Ref BookingsTable
      Events:
        ApiBookings:
          Type: Api
          Properties:
            Path: /bookings
            Method: ANY
            RestApiId: !Ref Api

  CreateCheckoutSessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-createCheckoutSession"
      Handler: createCheckoutSession/index.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - !Ref LambdaRolePolicy
      Environment:
        Variables:
          STRIPE_SECRET_ARN: !Ref StripeSecret
      Events:
        ApiCheckout:
          Type: Api
          Properties:
            Path: /payments/create-checkout-session
            Method: POST
            RestApiId: !Ref Api

  GetSignedUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-getSignedUrl"
      Handler: getSignedUrl/index.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - !Ref LambdaRolePolicy
      Environment:
        Variables:
          S3_UPLOAD_BUCKET: !Ref UploadsBucket
      Events:
        ApiSignedUrl:
          Type: Api
          Properties:
            Path: /uploads/signed-url
            Method: POST
            RestApiId: !Ref Api

  UserFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-user"
      Handler: user/index.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - !Ref LambdaRolePolicy
      Environment:
        Variables:
          BOOKINGS_TABLE: !Ref BookingsTable
          USERS_TABLE: !Ref UsersTable
      Events:
        ApiUserProfileGet:
          Type: Api
          Properties:
            Path: /user/profile
            Method: GET
            RestApiId: !Ref Api
        ApiUserProfilePut:
          Type: Api
          Properties:
            Path: /user/profile
            Method: PUT
            RestApiId: !Ref Api
        ApiUserBookings:
          Type: Api
          Properties:
            Path: /user/bookings
            Method: GET
            RestApiId: !Ref Api

  SendBookingEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-sendBookingEmail"
      Handler: sendBookingEmail/index.handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - !Ref LambdaRolePolicy
      Environment:
        Variables:
          SES_EMAIL_FROM: noreply@visitjo.com
          FRONTEND_URL: https://main.d1ewsonl19kjj7.amplifyapp.com
      Events:
        ApiSendBookingEmail:
          Type: Api
          Properties:
            Path: /send-booking-email
            Method: POST
            RestApiId: !Ref Api

Outputs:
  ApiUrl:
    Description: "Base URL for API"
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod"
    Export:
      Name: !Sub "${AWS::StackName}-ApiUrl"

